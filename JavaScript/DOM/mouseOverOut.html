<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="black(this)">Manejo del DOM con Js</h1>
    <br/>
    <script>
        function rojo(elem){
            elem.style.color = 'red';
        }
        function black(elem){
            elem.style.color = 'black';
        }
    </script>
</body>
</html>
