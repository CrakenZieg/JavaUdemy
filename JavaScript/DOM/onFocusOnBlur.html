<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo" 
    >Manejo del DOM con Js</h1>
    <br/>
    <label for="nombre">Nombre:</label>
<!-- Cuando clickeas (o tabulas) en el campo llama onfocus, 
    cuando clickeas (o tabulas) otros el que estaba onfocus llama onblur -->
    <input type="text" name="nombre" id="nombre" onfocus="cambiar(this)" onblur="dejar(this)"/>
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" id="apellido" onfocus="cambiar(this)" onblur="dejar(this)"/>
    <script>
       function cambiar(elem){
            elem.style.background = 'pink';
       }
       function dejar(elem){
            elem.style.background = 'white';
       }
    </script>
</body>
</html>
