<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Etiquetas semánticas en HTML5</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca de</a>
    </nav>
    <section>
        <h2>Sección 1</h2>
        <p>Data sección 1</p>
        <aside>
            <p>Agregados a la sección</p>
        </aside>
    </section>
    <section>
        <h2>Sección 2</h2>
        <article>
            <h3>Artículo 1</h3>
            <p>Saraza artículo 1</p>
        </article>
        <article>
            <h3>Artículo 2</h3>
            <p>Saraza artículo 2</p>
        </article>
    </section>
    <footer>
        <h2>
            <a href="#">
                SAsa Company Co. S.A. 2023
            </a>
        </h2>
    </footer>
</body>
</html>
<!-- 
HTML5
Las etiquetas semanticas no se diferencian visualmente de las etiquetas comunes, 
solo permiten darle estructura y significado a cada parte de una web, lo que, entre
otras cosas, facilita el trabajo de los buscadores web. 
Algunas son:
section: seccion, analogo a un div
article: articulo, varios dentro de una seccion
aside: elemento analogo a una columna que se encuentra al costado de las secciones
header y footer: se explican solos
hgroup: se agrupan diferentes titulos tipo h*
nav: agrupan barras de navegacion
-->
