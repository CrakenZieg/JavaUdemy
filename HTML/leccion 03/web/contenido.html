<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <title>Inline y Block</title>
</head>
<body>
<!-- Los elementos en bloque se inician en una nueva linea!
     Los elementos inline se inician en la misma linea! -->
    <h1>Elementos inline y block</h1>
    <a href="../index.html">Volver</a>
    <hr>
    <h2 style="text-align: left;">Inline (span):</h2>
    <p>Lorem ipsum dolor sit <span>texto en negro</span> pibe</p>
    <h2 style="text-align: left;">Block (div):</h2>
    <div>
        <h3 style="text-align: left;">Titulo del div</h3>
        <p>Texto del div</p>
    </div>
</body>
</html>
